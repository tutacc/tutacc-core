syntax = "proto3";

package tutacc.core.proxy.http;
option csharp_namespace = "Tutacc.Core.Proxy.Http";
option go_package = "http";
option java_package = "com.tutacc.core.proxy.http";
option java_multiple_files = true;

import "github.com/tutacc/tutacc-core/common/protocol/server_spec.proto";

message Account {
  string username = 1;
  string password = 2;
}

// Config for HTTP proxy server.
message ServerConfig {
  uint32 timeout = 1 [deprecated = true];
  map<string, string> accounts = 2;
  bool allow_transparent = 3;
  uint32 user_level = 4;
}

// ClientConfig is the protobuf config for HTTP proxy client.
message ClientConfig {
  // Sever is a list of HTTP server addresses.
  repeated tutacc.core.common.protocol.ServerEndpoint server = 1;
}
