syntax = "proto3";

package tutacc.core.proxy.dns;
option csharp_namespace = "Tutacc.Core.Proxy.Dns";
option go_package = "dns";
option java_package = "com.tutacc.core.proxy.dns";
option java_multiple_files = true;

import "github.com/tutacc/tutacc-core/common/net/destination.proto";

message Config {
  // Server is the DNS server address. If specified, this address overrides the original one.
  tutacc.core.common.net.Endpoint server = 1;
}
