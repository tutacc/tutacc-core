syntax = "proto3";

package tutacc.core.proxy.vmess;
option csharp_namespace = "Tutacc.Core.Proxy.Vmess";
option go_package = "vmess";
option java_package = "com.tutacc.core.proxy.vmess";
option java_multiple_files = true;

import "github.com/tutacc/tutacc-core/common/protocol/headers.proto";

message Account {
  // ID of the account, in the form of a UUID, e.g., "66ad4540-b58c-4ad2-9926-ea63445a9b57".
  string id = 1;
  // Number of alternative IDs. Client and server must share the same number.
  uint32 alter_id = 2;
  // Security settings. Only applies to client side.
  tutacc.core.common.protocol.SecurityConfig security_settings = 3;
}
