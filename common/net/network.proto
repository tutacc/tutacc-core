syntax = "proto3";

package tutacc.core.common.net;
option csharp_namespace = "Tutacc.Core.Common.Net";
option go_package = "net";
option java_package = "com.tutacc.core.common.net";
option java_multiple_files = true;

enum Network {
  Unknown = 0;

  RawTCP = 1 [deprecated=true];
  TCP = 2;
  UDP = 3;
}

// NetworkList is a list of Networks.
message NetworkList {
  repeated Network network = 1;
}
