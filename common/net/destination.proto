syntax = "proto3";

package tutacc.core.common.net;
option csharp_namespace = "Tutacc.Core.Common.Net";
option go_package = "net";
option java_package = "com.tutacc.core.common.net";
option java_multiple_files = true;

import "github.com/tutacc/tutacc-core/common/net/network.proto";
import "github.com/tutacc/tutacc-core/common/net/address.proto";

// Endpoint of a network connection.
message Endpoint {
  Network network = 1;
  IPOrDomain address = 2;
  uint32 port = 3;
}
