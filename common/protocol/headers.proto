syntax = "proto3";

package tutacc.core.common.protocol;
option csharp_namespace = "Tutacc.Core.Common.Protocol";
option go_package = "protocol";
option java_package = "com.tutacc.core.common.protocol";
option java_multiple_files = true;

enum SecurityType {
  UNKNOWN = 0;
  LEGACY = 1;
  AUTO = 2;
  AES128_GCM = 3;
  CHACHA20_POLY1305 = 4;
  NONE = 5;
}

message SecurityConfig {
  SecurityType type = 1;
}
