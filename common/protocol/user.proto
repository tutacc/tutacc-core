syntax = "proto3";

package tutacc.core.common.protocol;
option csharp_namespace = "Tutacc.Core.Common.Protocol";
option go_package = "protocol";
option java_package = "com.tutacc.core.common.protocol";
option java_multiple_files = true;

import "github.com/tutacc/tutacc-core/common/serial/typed_message.proto";

// User is a generic user for all procotols.
message User {
  uint32 level = 1;
  string email = 2;

  // Protocol specific account information. Must be the account proto in one of the proxies.
  tutacc.core.common.serial.TypedMessage account = 3;
}