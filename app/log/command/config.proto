syntax = "proto3";

package tutacc.core.app.log.command;
option csharp_namespace = "Tutacc.Core.App.Log.Command";
option go_package = "command";
option java_package = "com.tutacc.core.app.log.command";
option java_multiple_files = true;

message Config {
}

message RestartLoggerRequest {}

message RestartLoggerResponse{}

service LoggerService {
  rpc RestartLogger(RestartLoggerRequest) returns (RestartLoggerResponse) {}
}