syntax = "proto3";

package tutacc.core.app.log;
option csharp_namespace = "Tutacc.Core.App.Log";
option go_package = "log";
option java_package = "com.tutacc.core.app.log";
option java_multiple_files = true;

import "github.com/tutacc/tutacc-core/common/log/log.proto";

enum LogType {
  None = 0;
  Console = 1;
  File = 2;
  Event = 3;
}

message Config {
  LogType error_log_type = 1;
  tutacc.core.common.log.Severity error_log_level = 2;
  string error_log_path = 3;

  LogType access_log_type = 4;
  string access_log_path = 5;
}