syntax = "proto3";

package v2ray.core.transport;
option csharp_namespace = "v2ray.core.Transport";
option go_package = "transport";
option java_package = "com.v2ray.core.transport";
option java_multiple_files = true;

import "github.com/tutacc/tutacc-core/transport/internet/config.proto";

// Global transport settings. This affects all type of connections that go through Tutacc.
// Deprecated. Use each settings in StreamConfig.
message Config {
  repeated v2ray.core.transport.internet.TransportConfig transport_settings = 1;
}
